<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Try Vue + TypeScript</title>

    <link rel="stylesheet" href="dist/main.css" type="text/css" />
</head>
<body>
    <!--Insert Vue-templates-->
    <section id="app-templates"></section>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script>
        $.get("dist/app-templates.html").done(function (data) {
            $('#app-templates').append(data);
        });
    </script>

    <div id="app-root">loading..</div>

    <!--Load vue.js, main.js -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.5/require.js"></script>
    <script>
        // vue-stub.js
        define("vue", ["require", "exports", "vue-parent"], function (require, exports, vueParent) {
            "use strict";
            //if (!vueParent.default) console.warn('HACK: vue.default was undefined');
            Object.defineProperty(exports, "__esModule", { value: true });
            exports.default = vueParent.default || vueParent;
        });
    </script>
    <script>
        require.config({
            paths: {
                "vue-parent": "https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue",
                "index": "./dist/main"
            }
        });
        require(['index']);
    </script>
</body>
</html>
